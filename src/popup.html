<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 320px;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0 0 8px 0;
        font-size: 18px;
        color: #1a1a1a;
      }

      .header p {
        margin: 0;
        font-size: 14px;
        color: #666;
      }

      #export-btn {
        width: 100%;
        padding: 12px;
        background: #10a37f;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 15px;
      }

      #export-btn:hover:not(:disabled) {
        background: #0d8f6f;
      }

      #export-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      #open-downloads-btn {
        width: 100%;
        padding: 10px;
        background: #f7f7f8;
        color: #1a1a1a;
        border: 1px solid #d9d9e3;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 15px;
        display: none;
      }

      #open-downloads-btn:hover {
        background: #ececf1;
      }

      .status {
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
        text-align: center;
        display: none;
        margin-bottom: 10px;
      }

      .status.success {
        background: #d1e7dd;
        color: #0f5132;
        border: 1px solid #badbcc;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f1aeb5;
      }

      .status.info {
        background: #d1ecf1;
        color: #055160;
        border: 1px solid #bee5eb;
      }

      .download-info {
        background: #f8f9fa;
        border-radius: 6px;
        padding: 12px;
        font-size: 13px;
        color: #495057;
        display: none;
        margin-bottom: 10px;
      }

      .download-info .filename {
        font-weight: 500;
        color: #212529;
        word-break: break-all;
      }

      .footer {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ChatGPT to Markdown</h1>
      <p>Export your conversation as a markdown file</p>
    </div>

    <button id="export-btn">Export Conversation</button>

    <button id="open-downloads-btn">Open Downloads Folder</button>

    <div id="download-info" class="download-info">
      <div>âœ“ File saved to Downloads:</div>
      <div class="filename" id="filename"></div>
    </div>

    <div id="status" class="status"></div>

    <div class="footer">Works on chat.openai.com and chatgpt.com</div>

    <script src="popup.js"></script>
  </body>
</html>
